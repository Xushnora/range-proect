<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <input class="inputs" type="text" maxlength="30" placeholder="Max: 50 ta so'z">
            <div class="range-box">
                <span class="range"></span>
            </div>
            <input class="inputs middle" type="text" maxlength="100" placeholder="Max: 100 ta so'z">
            <div class="range-box">
                <span class="rangeMiddle"></span>
            </div>
            <textarea class="inputs bigger" cols="10" rows="10" maxlength="1000"  placeholder="Max: 1000 ta so'z" value = "1000"></textarea>
            <div class="range-box">
                <span class="rangeBig"></span>
            </div>
        </form>
    </div>    

    <script src="js/main.js"></script>
</body>
</html>
